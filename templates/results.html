<!DOCTYPE html>
<html>
  <head>
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/search.css') }}">
  </head>

  <body>
    <nav class="navbar">
      <div class="customer" style="border: 2px solid gray;">
          <a href="#"><p>客戶管理</p></a>
      </div>
      <div class="purchase">
          <a href="{{ url_for('purchase') }}"><p>交易管理</p></a>
      </div>
      <div class="promotion">
          <a href="{{ url_for('marketing') }}"><p>行銷管理</p></a>
      </div>
      <div class="sales">
          <a href="{{ url_for('sales') }}"><p>銷售管理</p></a>
      </div>
      <div class="kpi">
          <a href="{{ url_for('kpi') }}"><p>績效管理</p></a>
      </div>
      <div class="home" style="width: 100PX;">
          <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='img/dashboard.png') }}"></a>
      </div>
  </nav>
  <section class="section-one">
      <div class="container"> 
          <form action="{{ url_for('search') }}" method="post">  
              <input type="text" id="productName" name="productName" placeholder="請輸入產品名稱" required>
              <button type="submit">Search</button>
           </form>
      </div>
      <div class="container2" tyle="border: 1px white; ">
          <div class="bgc1-top" style="border: 1px white; ">

            
          </div>
        
      </div>
    </section>
    <section class="section-two">
    <table>
      {% if results %}
      <thead>
        <tr>
          <th width="120px">Product ID</th>
          <th width="120px">Product Name</th>
          <th width="120px">Product Price</th>
        </tr>
      </thead>
      <tbody>
        {% for row in results %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <p>沒有找到符合搜尋的結果，請重新查詢</p>
    {% endif %}
    </section>
  </body>
</html>
